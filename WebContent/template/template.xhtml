<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions" lang="pt-br">

<h:head>
	<ui:insert name="head">
	
	</ui:insert>
	<title><ui:insert name="title">
			Sistema Financeiro
		</ui:insert></title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputScript library="js" name="locale-primefaces.js" />
	<h:outputStylesheet id="layoutCSS">
		body {
			padding-top: 60px;
			/* 60px to make the container go all the way to the bottom of the topbar */
		}
	</h:outputStylesheet>

	<h:outputStylesheet library="css" name="bootstrap-responsive.css" />
</h:head>
<body>
	<p:layout fullPage="true">

		<p:layoutUnit position="center">
			<ui:insert name="menu">
				<p:menubar>
					<p:menuitem value="Sistema Financeiro" url="/index.jsf" />
					<p:menuitem value="Entrar" url="/sistema/index.jsf" />
				</p:menubar>
			</ui:insert>
			<div class="page-header">
				<h1>
					<ui:insert name="titulo">
						Titulo
					</ui:insert>
				</h1>
			</div>
			<p:messages />
			<ui:insert name="content">
			</ui:insert>
			<hr />
			<div id="footer">
				<div class="container">
					<p class="muted credit">
						&copy; <a href="http://nazarenoneto.com.br">Nazareno Neto</a> 2012
					</p>
				</div>
			</div>

		</p:layoutUnit>

	</p:layout>
</body>
</html>
