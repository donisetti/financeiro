<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/template.xhtml">
	<ui:define name="submenu">
		<ui:include src="/template/submenuadm.xhtml"></ui:include>
	</ui:define>
	<ui:define name="menu">
		<ui:include src="/template/menu.xhtml"></ui:include>
	</ui:define>
	<ui:define name="titulo">
		<h1>Cadastro de Usuários</h1>
	</ui:define>	
	<ui:define name="content">
		<h:form id="usuarioDialogForm" prependId="false">
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome:" for="nome" />
				<p:inputText value="#{usuarioBean.usuario.nome}" id="nome"
					required="true" label="Nome" style="width:300px" />

				<p:outputLabel value="Email:" for="email" />
				<p:inputText value="#{usuarioBean.usuario.email}" id="email"
					required="true" label="Email" style="width:300px" />

				<p:outputLabel value="Senha:" for="senha" />
				<p:password value="#{usuarioBean.usuario.senha}" id="senha"
					required="true" label="Senha" style="width:300px" />

				<p:outputLabel value="Ativo:" for="ativo" />
				<p:selectBooleanButton value="#{usuarioBean.usuario.ativo}"
					id="ativo" onLabel="Sim" offLabel="Não" onIcon="ui-icon-check"
					offIcon="ui-icon-close" />

				<p:commandButton value="Salvar" icon="ui-icon-plus" action="#{usuarioBean.inserir}" ajax="false" />
				<p:commandButton value="Cancelar" icon="ui-icon-cancel" action="#{usuarioBean.cancelar}" ajax="false" immediate="true" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
