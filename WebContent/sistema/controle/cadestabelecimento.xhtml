<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="pt-br">

<ui:composition template="/template/template.xhtml">
	<ui:define name="submenu">
		<ui:include src="/template/submenucontrole.xhtml"></ui:include>
	</ui:define>
	<ui:define name="menu">
		<ui:include src="/template/menu.xhtml"></ui:include>
	</ui:define>
	<ui:define name="titulo">
		<h1>Cadastro de Estabelecimento</h1>
	</ui:define>	
	<ui:define name="content">
			<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome:" for="nome" />
				<p:inputText value="#{estabelecimentoBean.estabelecimento.nome}" id="nome" required="true" label="Nome" />
				
				<p:outputLabel value="Telefone:" for="telefone" />
				<p:inputMask value="#{estabelecimentoBean.estabelecimento.telefone}" id="telefone" mask="(99)9999-9999" />				
				
				<p:commandButton value="Salvar" icon="ui-icon-plus" action="#{estabelecimentoBean.salvar}" ajax="false" />
				<p:commandButton value="Cancelar" icon="ui-icon-cancel" action="#{estabelecimentoBean.cancelar}" ajax="false" immediate="true" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
