<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="pt-br">

<ui:composition template="/template/template.xhtml">
	<ui:define name="submenu">
		<ui:include src="/template/submenucontrole.xhtml"></ui:include>
	</ui:define>
	<ui:define name="menu">
		<ui:include src="/template/menu.xhtml"></ui:include>
	</ui:define>
	<ui:define name="titulo">
		<h1>Cadastro de Estabelecimentos</h1>
	</ui:define>	
	<ui:define name="content">
		<h:form>
			<p:dataTable value="#{estabelecimentoBean.estabelecimentos}" var="e" emptyMessage="Nenhum estabelecimento cadastrado!">
				<p:column headerText="Código">
					<h:outputText value="#{e.id}" />
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{e.nome}" />
				</p:column>
				<p:column headerText="Telefone">
					<h:outputText value="#{e.telefone}" />
				</p:column>
				<p:column headerText="Ações">
					<p:commandButton value="Editar" icon="ui-icon-pencil" action="#{estabelecimentoBean.editar}" ajax="false">
						<f:setPropertyActionListener target="#{estabelecimentoBean.estabelecimento}" value="#{e}" />
					</p:commandButton>
					<p:spacer width="10px" />
					<p:commandButton value="Deletar" icon="ui-icon-trash" action="#{estabelecimentoBean.deletar}" ajax="false">
						<f:setPropertyActionListener target="#{estabelecimentoBean.estabelecimento}" value="#{e}" />
					</p:commandButton>					
				</p:column>
			</p:dataTable>
			<p:commandButton value="Cadastrar Estabelecimento" icon="ui-icon-plus" action="#{estabelecimentoBean.cadastrar}" ajax="false" />
		</h:form>		
	</ui:define>
</ui:composition>
</html>
