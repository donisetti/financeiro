<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="pt-br">

<ui:composition template="/template/template.xhtml">
	<!-- Executa o metodo no carregamento da pagina -->
	<!-- 
	<ui:define name="head">
		<f:metadata>    
		    <f:event type="preRenderView" listener="#{contaBean.carregarContas()}"/>    
		</f:metadata>	
	</ui:define>
	 -->
	<ui:define name="submenu">
		<ui:include src="/template/submenucontrole.xhtml"></ui:include>
	</ui:define>
	<ui:define name="menu">
		<ui:include src="/template/menu.xhtml"></ui:include>
	</ui:define>
	<ui:define name="titulo">
		<h1>Parcelamento de Contas a Pagar</h1>
	</ui:define>	
	<ui:define name="content">
		<h:form>		
			<p:dataTable value="#{contaBean.contas}" var="c">
				<p:column headerText="Código">
					<h:outputText value="#{c.id}" />
				</p:column>
				<p:column headerText="Estabelecimento">
					<h:outputText value="#{c.estabelecimento.nome}" />
				</p:column>			
				<p:column headerText="Data">
					<h:outputText value="#{c.data}" >
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:outputText>
				</p:column>
				<p:column headerText="Valor">
					<h:outputText value="#{c.valor}" >
						<f:convertNumber pattern="#,###,##0.00"/>
					</h:outputText>
				</p:column>
				<p:column headerText="Ações">
					<p:commandButton value="Parcelar" action="#{contaBean.parcelar}" ajax="false" icon="ui-icon-bullet">
						<f:setPropertyActionListener target="#{contaBean.conta}" value="#{c}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>		
		</h:form>
	</ui:define>
</ui:composition>
</html>
